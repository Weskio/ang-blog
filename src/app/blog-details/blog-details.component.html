
<div class="item flex mb-8">
    <img [src]='blog.photo' width="140px"/>
    <div class="item-desc ml-8">
        <p class="font-bold text-5xl text-gray-300">{{blog.blogNumber}}</p> <br/>
        <a [href]="blog.link" class="capitalize font-bold text-xl text-blue-950 hover:text-orange-400">{{blog.title}}</a>
        <br/>
        <br/>
        <p class="text-gray-500">{{blog.desc}}</p>
    </div>
</div>
